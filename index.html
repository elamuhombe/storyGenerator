<!doctype html>
	<html>
		<head>
			<title>Image Gallery</title><!--end of title-->
			
		</head><!--end of head tag-->
		<link rel="stylesheet" href="styles.css"/>
		<body>
			<h3>Image Gallery Demo</h3>
			<!--class where the full image will be displayed-->
			<div class="full-img">
				<img class="imag" src="images/img01.jpg">
				
			<!--empty div that is sized to be the same as the  <img> tag-->
				<div class="overlay"></div><!--end of div class overlay-->
			<!--button will control the darkening effect-->
				<button class="dark">Darken</button>
			</div><!--end of div class full-img-->
			
			<div class="thumb-bar">
				
			
			</div><!--end of div class thumb-bar-->
			<script src="scripts.js"></script>
		<body><!--end of body tag-->
