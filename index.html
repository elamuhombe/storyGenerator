<!doctype html>
<html>
	<head>
		<title>Story Generator</title>
		
	</head><!--end of head tag-->
	<link rel="stylesheet" href="css/styles.css">
	<body>
	<div class="container">
		<div>
			<label for="customName"></label>
			<input id="customName" type="text" placeholder="" >
		</div><!--div tag for the textbox-->
			
		<div>
		<label for="us">US<input id="us" type="radio" name="ukus" value="us" checked</label>
		<label for="uk">UK<input id="uk" type="radio" name="ukus" value="uk" checked</label>
		</div><!--div tag for the radio buttons-->
		<div>
		
			<button class="randomize">Generate random story</button>
		</div><!--div tag for the buttons-->
			
			<p class="story"> </p><!--paragraph where the story will be generated-->
			<script src="js/main.js"></script>
		</div><!--end of div class container-->
		
		
	</body><!--end of body tag-->
</html>
